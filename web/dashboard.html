<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Maze Runner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Maze Runner</h1>
            <div class="nav-links">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="welcome">
            <h2>Welcome, <span id="username"></span>!</h2>
        </div>

        <!-- Bot Upload Section -->
        <div class="card">
            <h3>Upload Your Bot</h3>
            <form id="uploadForm" onsubmit="handleBotUpload(event)">
                <div class="form-group">
                    <label for="botName">Bot Name</label>
                    <input type="text" id="botName" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="botFile">Bot JAR File</label>
                    <input type="file" id="botFile" accept=".jar" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload Bot</button>
            </form>
        </div>

        <!-- Your Bots Section -->
        <div class="card">
            <h3>Your Bots</h3>
            <div id="botsList" class="bots-list">
                <p class="loading">Loading bots...</p>
            </div>
        </div>

        <!-- Play Game Section -->
        <div class="card">
            <h3>Play Game</h3>
            <p>Select a difficulty and run your latest bot on a random maze!</p>

            <div class="form-group">
                <label for="difficultySelect">Difficulty</label>
                <select id="difficultySelect" class="difficulty-select">
                    <option value="EASY">Easy</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HARD">Hard</option>
                </select>
            </div>

            <button onclick="playGame()" class="btn btn-success btn-large" id="playButton">
                Play Game
            </button>
            <div id="gameResult" class="game-result"></div>
        </div>

        <!-- Recent Games Section -->
        <div class="card">
            <h3>Recent Games</h3>
            <div id="gameHistory" class="game-history">
                <p class="loading">Loading game history...</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
